<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Questionnaire</title>
		<link rel="stylesheet" type="text/css" href="survey.css">
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>survey</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		
		

	</head>
	<style>
		div{
  			font-size: 30px;
}
	</style>

		<div>
		<a href="https://www.youtube.com/">
			Youtube
			<img src="youtube.jpg" height="76" width="159"/>
		</a><br />
		<br />
		<form>
			Name&nbsp;<input type="text" autocomplete="on"/><br />
			Email&nbsp;<input type="text" /><br />
			<br />
			
			What is your gender?
			<p>
  				<input type="radio" id="r1" name="drone" value="rone">
  				<label for="r1">Male</label>

  				<input type="radio" id="r2" name="drone" value="rtwo">
  				<label for="r2">Female</label>
			</p>
			<td>Will you visit this website again?</td>
			<td>
					<select name="again">
						<option value="s">Sure</option>
						<option value="m">Maybe</option>
						<option value="nr">Not really</option>
						<option value="n">Never</option>
					</select>
			</td><br />

			<br />
			What you liked most about the website
			<p>
  				<input type="checkbox" id="box1" value="boxone">
  				<label for="box1">Content</label>

  				<input type="checkbox" id="box2" value="boxtwo">
  				<label for="box2">Effiency</label>

  				<input type="checkbox" id="box3" value="boxthree">
  				<label for="box3">UI Design</label>

  				<input type="checkbox" id="box4" value="boxfour">
  				<label for="box4">Advertisement</label>

  				<input type="checkbox" id="box5" value="boxfive">
  				<label for="box5">Stability</label>
			</p>
			
			Please write your comments to this website here
			<br />
			<textarea cols="50" rows="10">Type here</textarea>
			
			<br />
			How do you think the UI design of this website? (5 is best and 1 is worst)
			<p>
  				<input type="radio" id="rd1" name="drone" value="rdone">
  				<label for="rd1">5</label>

  				<input type="radio" id="rd2" name="drone" value="rdtwo">
  				<label for="rd2">4</label>

  				<input type="radio" id="rd3" name="drone" value="rdthree">
  				<label for="rd3">3</label>

  				<input type="radio" id="rd4" name="drone" value="rdfour">
  				<label for="rd4">2</label>
  				
  				<input type="radio" id="rd5" name="drone" value="rdfive">
  				<label for="rd4">1</label>
			</p>
			</div>
        	<input type="submit" value="Submit"><br />
        	<br />
        	<h1>
        	<footer>
        		Website designed by Haochu Chen
        	</footer>
        	</h1>
		</form>
	</body>
</html>
